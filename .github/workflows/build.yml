name: Test
on:
  push:
    branches:    
      - master
  pull_request:
    branches:    
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install Deno
        uses: denolib/setup-deno@master
        with:
          deno-version: v1.x
      - name: Setup Git
        run: |
          git config --global user.email "kandisheng@163.com"
          git config --global user.name "Candison"
      - name: Checkout
        uses: actions/checkout@master
      - name: Build
        run: deno bundle app.ts index.js
      - name: Commit
        run: |
          git add -A
          git commit -m "Build"
      - name: Push
        run: git push origin master
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false