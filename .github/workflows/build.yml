name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Deno
        uses: denolib/setup-deno@v1.3.0
        with:
          deno-version: v1.x
      # - name: Set up Node
      #   uses: actions/setup-node@v1.4.2
      #   with:
      #     node-version: "12"
      - name: Set up Git
        run: |
          git config --global user.email "kandisheng@163.com"
          git config --global user.name "Candison"
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Build
        run: |
          deno bundle src/demo.ts docs/temp.js
          echo "#!/usr/bin/env deno run" > docs/index.html
          cat docs/temp.js >> docs/index.html
          rm -rf docs/temp.js
      # - name: Build
      #   run: |
      #     deno bundle src/demo.ts docs/temp.js
      #     npx uglify-js docs/temp.js -o docs/temp.min.js
      #     echo "#!/usr/bin/env deno run" > docs/index.html
      #     cat docs/temp.min.js >> docs/index.html
      #     rm -rf docs/temp.js
      #     rm -rf docs/temp.min.js
      # - name: Commit
      #   run: |
      #     git add -A
      #     git commit -m "Build"
      # - name: Push
      #   run: |
      #     git push origin master
      - name: Push
        uses: github-actions-x/commit@v2.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: "master"
          commit-message: "Build"
