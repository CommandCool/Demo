name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Deno
        uses: denolib/setup-deno@v1.3.0
        with:
          deno-version: v1.x
      - name: Setup Node
        uses: bahmutov/npm-install@v1.1.0
        with:
          useLockFile: false
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Build
        run: |
          deno bundle src/demo.ts docs/temp.js
          npx uglifyjs docs/temp.js -o docs/temp.min.js
          echo "#!/usr/bin/env deno run" > docs/index.html
          cat docs/temp.min.js >> docs/index.html
          rm -rf docs/temp.js
          rm -rf docs/temp.min.js
      - name: Setup Git
        run: |
          git config --global user.email "kandisheng@163.com"
          git config --global user.name "Candison"
      - name: Commit
        run: |
          git add -A
          git commit -m "Build"
      - name: Push
        run: |
          git push origin master
